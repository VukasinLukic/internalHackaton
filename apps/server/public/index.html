<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZZimeri Intelligence - Vision Test</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: rgba(102, 126, 234, 0.05);
            --bg-glass: rgba(255, 255, 255, 0.8);
            --text-primary: #1d1d1f;
            --text-secondary: #6c757d;
            --border-light: rgba(102, 126, 234, 0.15);
            --shadow: rgba(102, 126, 234, 0.1);
            --blue: #4facfe;
            --green: #43e97b;
            --pink: #fa709a;
            --yellow: #feca57;
            --orange: #ff6348;
            --purple: #a29bfe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', 'Segoe UI', sans-serif;
            background: #ffffff;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(79, 172, 254, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(250, 112, 154, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(162, 155, 254, 0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1800px;
            margin: 0 auto;
            padding: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 24px 32px;
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border-radius: 20px;
            border: 1px solid var(--border-light);
            box-shadow: 0 8px 32px var(--shadow);
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            background: rgba(67, 233, 123, 0.2);
            border: 1px solid rgba(67, 233, 123, 0.4);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            color: var(--green);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(48, 209, 88, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card {
            background: var(--bg-glass);
            backdrop-filter: blur(40px);
            border-radius: 24px;
            border: 1px solid var(--border-light);
            padding: 32px;
            box-shadow: 0 8px 32px var(--shadow);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(0, 0, 0, 0.12);
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.12);
        }

        /* Left Column - Input Panel */
        .input-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: fit-content;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: white;
            border: 2px solid var(--border-light);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
        }

        .image-preview {
            width: 100%;
            height: 400px;
            background: rgba(102, 126, 234, 0.02);
            border: 2px dashed var(--border-light);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .image-preview.has-image {
            border-style: solid;
            border-color: var(--blue);
            background: white;
            box-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-preview img.loaded {
            opacity: 1;
        }

        .preview-placeholder {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .analyze-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--pink) 0%, var(--orange) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(250, 112, 154, 0.4);
            position: relative;
            overflow: hidden;
        }

        .analyze-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .analyze-button:hover::before {
            left: 100%;
        }

        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 50px rgba(250, 112, 154, 0.6);
        }

        .analyze-button:active {
            transform: translateY(0);
        }

        .analyze-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* Logs Panel */
        .logs-panel {
            height: 350px;
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(180deg, var(--blue), var(--pink));
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .logs-container {
            flex: 1;
            background: rgba(102, 126, 234, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.8;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
            animation: slideInLeft 0.4s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-timestamp {
            color: var(--text-secondary);
            min-width: 80px;
        }

        .log-message {
            flex: 1;
        }

        .log-info { color: var(--blue); }
        .log-ai { color: var(--pink); }
        .log-success { color: var(--green); }
        .log-warning { color: var(--yellow); }
        .log-match-high { color: var(--green); font-weight: 600; }
        .log-match-partial { color: var(--orange); font-weight: 600; }
        .log-match-none { color: var(--pink); font-weight: 600; }

        /* Graph Panel */
        .graph-panel {
            height: 500px;
            display: flex;
            flex-direction: column;
        }

        .graph-container {
            flex: 1;
            background: rgba(102, 126, 234, 0.03);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
        }

        #network {
            width: 100%;
            height: 100%;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .graph-panel {
                height: 600px;
            }
        }

        /* Custom scrollbar for body */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">ZZZimeri Intelligence</div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span>Systems Operational</span>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid">
            <!-- Left Column - Input Panel -->
            <div class="glass-card input-panel">
                <div class="input-group">
                    <label class="input-label">Image URL</label>
                    <input
                        type="text"
                        id="imageUrl"
                        class="input-field"
                        placeholder="Paste image URL here..."
                    >
                </div>

                <div class="image-preview" id="imagePreview">
                    <span class="preview-placeholder">Enter image URL above</span>
                    <img id="previewImage" alt="Preview" />
                </div>

                <button class="analyze-button" id="analyzeBtn">
                    <span class="button-text">Analyze with AI</span>
                </button>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- Logs Panel -->
                <div class="glass-card logs-panel">
                    <div class="panel-title">System Logs</div>
                    <div class="logs-container" id="logsContainer">
                        <div class="log-entry" style="animation-delay: 0s;">
                            <span class="log-timestamp">[00:00:00]</span>
                            <span class="log-message log-success">System initialized</span>
                        </div>
                    </div>
                </div>

                <!-- Graph Panel -->
                <div class="glass-card graph-panel">
                    <div class="panel-title">Neural Network Map</div>
                    <div class="graph-container">
                        <div id="network"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== DATA MODELS ====================

        // Lazar's Preferences (VISUAL ONLY - for test dashboard)
        // Mobile app will use full preferences including price, location, etc.
        const lazarPreferences = {
            style: {
                preferred: ['Minimalist', 'Modern', 'Urban', 'Industrial', 'Contemporary'],
                weight: 10
            },
            vibe: {
                preferred: ['Bright', 'Cozy', 'Luxurious', 'Spacious'],
                weight: 8
            },
            attributes: {
                preferred: [
                    'Natural Light', 'Large Windows', 'Open Plan',
                    'Modern Furniture', 'High Ceilings', 'Balcony',
                    'Fireplace', 'Hardwood Floors'
                ],
                weight: 5
            }
        };

        // API endpoint
        const API_ENDPOINT = '/api/v1/vision/analyze-apartment';

        // ==================== MATCHING ALGORITHM (VISUAL ONLY) ====================
        // This test dashboard matches ONLY on visual attributes from the image
        // Mobile app will use full matching including price, location, etc.

        function calculateMatchScore(apartment, preferences) {
            let totalScore = 0;
            let maxScore = 0;
            const matches = [];
            const mismatches = [];

            // Style Match (HIGH PRIORITY)
            maxScore += preferences.style.weight;
            if (preferences.style.preferred.includes(apartment.style)) {
                totalScore += preferences.style.weight;
                matches.push({ category: 'Style', value: apartment.style, weight: preferences.style.weight, priority: 'HIGH' });
            } else {
                mismatches.push({ category: 'Style', value: apartment.style, weight: preferences.style.weight });
            }

            // Vibe Match (HIGH PRIORITY)
            maxScore += preferences.vibe.weight;
            if (preferences.vibe.preferred.includes(apartment.vibe)) {
                totalScore += preferences.vibe.weight;
                matches.push({ category: 'Vibe', value: apartment.vibe, weight: preferences.vibe.weight, priority: 'HIGH' });
            } else {
                mismatches.push({ category: 'Vibe', value: apartment.vibe, weight: preferences.vibe.weight });
            }

            // Visual Attributes Match (MEDIUM PRIORITY)
            if (apartment.attributes && apartment.attributes.length > 0) {
                apartment.attributes.forEach(attr => {
                    if (preferences.attributes.preferred.includes(attr)) {
                        totalScore += preferences.attributes.weight;
                        maxScore += preferences.attributes.weight;
                        matches.push({ category: 'Feature', value: attr, weight: preferences.attributes.weight, priority: 'MEDIUM' });
                    }
                });
            }

            const percentage = maxScore > 0 ? Math.round((totalScore / maxScore) * 100) : 0;

            return {
                percentage,
                totalScore,
                maxScore,
                matches,
                mismatches,
                level: percentage >= 70 ? 'HIGH' : percentage >= 40 ? 'PARTIAL' : 'NONE'
            };
        }

        // ==================== GRAPH SETUP ====================

        let nodes = new vis.DataSet([]);
        let edges = new vis.DataSet([]);

        const container = document.getElementById('network');
        const data = { nodes, edges };
        const options = {
            nodes: {
                shape: 'dot',
                font: {
                    size: 14,
                    color: '#1d1d1f',
                    face: '-apple-system, BlinkMacSystemFont, SF Pro Display'
                },
                borderWidth: 2,
                shadow: {
                    enabled: true,
                    size: 10,
                    x: 0,
                    y: 0
                }
            },
            edges: {
                width: 2,
                shadow: {
                    enabled: true,
                    size: 5
                },
                smooth: {
                    type: 'continuous',
                    roundness: 0.5
                }
            },
            physics: {
                barnesHut: {
                    gravitationalConstant: -8000,
                    centralGravity: 0.3,
                    springLength: 200,
                    springConstant: 0.04
                },
                stabilization: {
                    iterations: 100
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };

        const network = new vis.Network(container, data, options);

        // ==================== LOGGING ====================

        let logCounter = 0;
        function addLog(message, type = 'info') {
            const logsContainer = document.getElementById('logsContainer');
            const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.style.animationDelay = '0s';

            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-message log-${type}">${message}</span>
            `;

            logsContainer.appendChild(logEntry);
            logsContainer.scrollTop = logsContainer.scrollHeight;
            logCounter++;
        }

        // ==================== IMAGE PREVIEW ====================

        const imageUrlInput = document.getElementById('imageUrl');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');
        const placeholder = imagePreview.querySelector('.preview-placeholder');

        // Listen to URL input changes
        imageUrlInput.addEventListener('input', (e) => {
            const url = e.target.value.trim();
            if (url) {
                previewImage.src = url;
                previewImage.onload = () => {
                    previewImage.classList.add('loaded');
                    placeholder.style.display = 'none';
                    imagePreview.classList.add('has-image');
                };
                previewImage.onerror = () => {
                    previewImage.classList.remove('loaded');
                    placeholder.style.display = 'block';
                    imagePreview.classList.remove('has-image');
                    addLog('‚ùå Failed to load image', 'warning');
                };
            } else {
                previewImage.classList.remove('loaded');
                placeholder.style.display = 'block';
                imagePreview.classList.remove('has-image');
            }
        });

        // ==================== ANALYSIS SIMULATION ====================

        const analyzeBtn = document.getElementById('analyzeBtn');
        let isAnalyzing = false;

        analyzeBtn.addEventListener('click', async () => {
            if (isAnalyzing) return;

            const imageUrl = imageUrlInput.value.trim();
            if (!imageUrl) {
                addLog('‚ö† Please enter an image URL', 'warning');
                return;
            }

            isAnalyzing = true;
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner"></span><span class="button-text">Analyzing...</span>';

            // Clear previous graph
            nodes.clear();
            edges.clear();

            await sleep(300);

            // Step 1: Add user node
            addLog('üîµ Initializing AI analysis session...', 'info');
            await sleep(500);

            nodes.add({
                id: 'user',
                label: 'Lazar\n(Seeker)',
                color: {
                    background: '#a29bfe',
                    border: '#6c5ce7',
                    highlight: { background: '#a29bfe', border: '#ffffff' }
                },
                size: 35,
                font: { color: '#ffffff' }
            });

            addLog('üîó Connecting to Gemini Vision API...', 'info');
            await sleep(800);

            // Step 2: Call Real AI API
            addLog('üß† Sending image to Gemini for analysis...', 'ai');

            let currentApartment;
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'API request failed');
                }

                const data = await response.json();
                currentApartment = data.analysis;

                addLog('‚úÖ AI analysis complete!', 'success');
                await sleep(500);

                if (currentApartment.description) {
                    addLog(`üìù AI says: "${currentApartment.description}"`, 'ai');
                    await sleep(500);
                }

            } catch (error) {
                console.error('API Error:', error);
                addLog(`‚ùå API Error: ${error.message}`, 'warning');
                addLog('‚ö† Make sure GEMINI_API_KEY is set in .env file', 'warning');

                // Re-enable button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span class="button-text">Try Again</span>';
                isAnalyzing = false;
                return;
            }

            await sleep(500);

            // Step 3: Add apartment node
            nodes.add({
                id: 'apartment',
                label: currentApartment.name || 'Property',
                color: {
                    background: 'rgba(255, 255, 255, 0.95)',
                    border: '#4facfe',
                    highlight: { background: '#ffffff', border: '#fa709a' }
                },
                size: 40,
                image: imageUrl,
                shape: 'circularImage',
                borderWidth: 3
            });

            addLog(`üè† ${currentApartment.propertyType || 'Property'} detected: ${currentApartment.name}`, 'success');
            await sleep(800);

            // Step 4: Calculate Match
            addLog('üîç Running weighted matching algorithm...', 'ai');
            await sleep(1000);

            const matchResult = calculateMatchScore(currentApartment, lazarPreferences);

            // Step 5: Log matching process
            addLog('üìã Analyzing visual attributes...', 'info');
            await sleep(500);

            // Log high priority matches (Style & Vibe)
            for (const match of matchResult.matches.filter(m => m.priority === 'HIGH')) {
                addLog(`‚úÖ ${match.category}: ${match.value} (Weight: ${match.weight})`, 'success');
                await sleep(300);
            }

            // Add critical nodes (Location, Price, Style)
            const criticalMatches = matchResult.matches.filter(m => m.priority === 'HIGH');

            for (let i = 0; i < criticalMatches.length; i++) {
                const match = criticalMatches[i];
                const nodeId = `critical-${i}`;

                nodes.add({
                    id: nodeId,
                    label: `${match.category}\n${match.value}`,
                    color: {
                        background: '#30D158',
                        border: '#20A048',
                        highlight: { background: '#30D158', border: '#1d1d1f' }
                    },
                    size: 25
                });

                edges.add({
                    from: 'apartment',
                    to: nodeId,
                    color: { color: '#30D158', opacity: 0.6 },
                    width: 4
                });

                edges.add({
                    from: 'user',
                    to: nodeId,
                    color: { color: '#30D158', opacity: 0.8 },
                    width: 4
                });

                await sleep(400);
            }

            await sleep(600);
            addLog('üè∑ Analyzing detected features...', 'info');
            await sleep(400);

            // Add medium priority nodes
            const mediumMatches = matchResult.matches.filter(m => m.priority === 'MEDIUM');

            for (let i = 0; i < mediumMatches.length; i++) {
                const match = mediumMatches[i];
                const nodeId = `medium-${i}`;

                nodes.add({
                    id: nodeId,
                    label: match.value,
                    color: {
                        background: '#0A84FF',
                        border: '#0066CC',
                        highlight: { background: '#0A84FF', border: '#1d1d1f' }
                    },
                    size: 18
                });

                edges.add({
                    from: 'apartment',
                    to: nodeId,
                    color: { color: '#0A84FF', opacity: 0.4 },
                    width: 2
                });

                edges.add({
                    from: 'user',
                    to: nodeId,
                    color: { color: '#0A84FF', opacity: 0.6 },
                    width: 2
                });

                await sleep(300);
            }

            // Add low priority nodes
            const lowMatches = matchResult.matches.filter(m => m.priority === 'LOW');

            for (let i = 0; i < lowMatches.length; i++) {
                const match = lowMatches[i];
                const nodeId = `low-${i}`;

                nodes.add({
                    id: nodeId,
                    label: match.value,
                    color: {
                        background: '#86868b',
                        border: '#666666',
                        highlight: { background: '#86868b', border: '#1d1d1f' }
                    },
                    size: 12
                });

                edges.add({
                    from: 'apartment',
                    to: nodeId,
                    color: { color: '#86868b', opacity: 0.3 },
                    width: 1
                });

                edges.add({
                    from: 'user',
                    to: nodeId,
                    color: { color: '#86868b', opacity: 0.4 },
                    width: 1
                });

                await sleep(200);
            }

            await sleep(800);

            // Step 6: Final Match Score
            addLog('üßÆ Calculating weighted score...', 'ai');
            await sleep(1000);

            addLog(`üìä Total Score: ${matchResult.totalScore}/${matchResult.maxScore} points`, 'info');
            await sleep(500);

            // Final result with color coding
            if (matchResult.level === 'HIGH') {
                addLog(`üíö HIGH MATCH: ${matchResult.percentage}% compatibility`, 'match-high');
                addLog(`‚ú® Excellent match! ${matchResult.matches.length} preferences matched`, 'success');
            } else if (matchResult.level === 'PARTIAL') {
                addLog(`üß° PARTIAL MATCH: ${matchResult.percentage}% compatibility`, 'match-partial');
                addLog(`‚ö† Moderate match - ${matchResult.matches.length} preferences matched, ${matchResult.mismatches.length} mismatched`, 'warning');
            } else {
                addLog(`üíî NO MATCH: ${matchResult.percentage}% compatibility`, 'match-none');
                addLog(`‚ùå Poor match - Below threshold. Only ${matchResult.matches.length} preferences matched`, 'ai');
            }

            await sleep(500);
            addLog(`‚úÖ Analysis complete`, 'success');

            // Re-enable button
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<span class="button-text">Analyze Another Image</span>';
            isAnalyzing = false;
        });

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // ==================== INITIALIZATION ====================

        setTimeout(() => {
            addLog('üöÄ Real-time Gemini Vision AI ready', 'success');
            addLog('üëÅ Visual-only matching mode (Style, Vibe, Features)', 'info');
            addLog('üìù Paste any image URL above to analyze', 'info');
        }, 1000);
    </script>
</body>
</html>
